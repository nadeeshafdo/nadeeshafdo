<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadeesha Fernando | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-content">
            <a href="#" class="logo">Nadeesha Fernando</a>
            <nav class="nav-links">
                <a href="#hero" class="nav-link">Home</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <section id="hero" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Hi, I'm <span class="typing-text">Nadeesha Fernando</span></h1>
                <p class="hero-subtitle">I'm a passionate web developer and tech enthusiast.</p>
                <div class="hero-buttons">
                    <a href="#projects" class="btn-primary">View Projects</a>
                    <a href="#contact" class="btn-secondary">Contact Me</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-card">
                    <img src="https://avatars.githubusercontent.com/u/73843266?v=4" alt="Profile" class="profile-img">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-value">5+</span>
                            <span class="stat-label">Years Experience</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">30+</span>
                            <span class="stat-label">Projects Completed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="loading-screen">
        <div id="loading-message">
            <span id="typewriter"></span>
        </div>
    </div>

    <section>
        <div class="sort-container">
            <label for="sort-options" class="sort-label">Sort By:</label>
            <select id="sort-options" class="sort-dropdown">
                <option value="created" selected>Date Created</option>
                <option value="updated">Last Updated</option>
                <option value="name">Name</option>
                <option value="stars">Stars</option>
            </select>
        </div>
        <div class="projects-grid"></div>
    </section>

    <section id="projects" class="projects-grid">
        <!-- GitHub Projects will be inserted here -->
    </section>

    <section id="contact">
        <div class="contact-form">
            <h2>Contact Me</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nadeesha Fernando | All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
